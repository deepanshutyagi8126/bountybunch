<section class="loginDetails" style="background-image: url('assets/imgs/shadow.svg');">


    <div class="container">
        <div class="row" style="align-items: center;">
        <div class="col-sm-6">
            <div class="loginLeft">
                <img src="assets/imgs/login.svg" alt="login" style="width: 85%;">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="loginRight">
                <h2 class="second">Advertiser Login</h2>

            </div>
    <form action="">
        <div class="loginForm">
            <div class="form-group">
                <input type="text" class="form-control formControl loginform" placeholder="Email ID">
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" class="form-control formControl loginform pass" placeholder="Password">
          <span class="eye "><i class="fa fa-eye-slash"></i></span>
            </div>
            <div class="forgot">
                <div class="CheckBox homo2"><input type="checkbox"><span class="Check"><span class="rem">Keep me signed in</span>
                        </span></div>

                        <a [routerLink] = "['/forgot-password']">Forgot Password?</a>
            </div>
        </div>
        <div class="subbtn">
            <a  [routerLink]="['/otp']" >Login</a>
        </div>
    </form>
        </div>
        </div> 
    </div>
</section>
